<script>
  const currentPage = 'contact'; 

  const langLinks = {
contact: {
    kor: 'https://herzion.com/new_subpage/contact/contact.html',
    eng: 'https://en.herzion.com/new_subpage/contact/contact_eng.html',
    jpn: 'https://jp.herzion.com/new_subpage/contact/contact_jpn.html',
    cny: 'https://cn.herzion.com/new_subpage/contact/contact_cny.html'
},

  };

  document.addEventListener('DOMContentLoaded', function () {
    const mobileLangDiv = document.getElementById('mobile_lang_links');
    const desktopLangUl = document.getElementById('desktop_lang_links');
    const links = langLinks[currentPage];

    if (mobileLangDiv && links) {
      mobileLangDiv.innerHTML = `
        <a href="${links.kor}"><button >KOR</button></a>
        <a href="${links.eng}"><button class="active">ENG</button></a>
        <a href="${links.jpn}"><button>JPN</button></a>
        <a href="${links.cny}"><button>CHN</button></a>
      `;
    }

    if (desktopLangUl && links) {
      desktopLangUl.innerHTML = `
        <a href="${links.kor}"><li data-value="kor">KOR</li></a>
        <a href="${links.eng}"><li data-value="eng"  class="active">ENG</li></a>
        <a href="${links.jpn}"><li data-value="jpn">JPN</li></a>
        <a href="${links.cny}"><li data-value="cny">CHN</li></a>
      `;
    }
  });
</script>

 <form action="" id="contact-form">
